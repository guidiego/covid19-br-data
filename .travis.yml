language: r
install:
  - Rscript -e "install.packages('rmarkdown')"
  - Rscript -e "install.packages('tidyverse')"
  - Rscript -e "install.packages('patchwork')"
  - Rscript -e "install.packages('knitr')"
  - Rscript -e "install.packages('janitor')"
script:
  - Rscript -e "rmarkdown::render('./index.Rmd', 'all')"
deploy:
  provider: pages
    skip-cleanup: true
    github-token:
      # Jean Add your secure key here!
      # secure: 
    keep-history: true
    local-dir: ./
    on:
      branch: master